<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function shift_right() {
	var str = document.myform.ta1.value;
	
	if (str!=='') {
		document.myform.ta2.value = str;
		document.myform.ta1.value = '';
	}
}

function shift_left() {
	var str = document.myform.ta2.value;
	
	if (str!=='') {
		document.myform.ta1.value = str;
		document.myform.ta2.value = '';
	}
}
</script>
</head>
<body>
<form name="myform">
<table>
<tr>
	<td><textarea name="ta1" rows="5" cols="20">실수란 신을 용서하는 인간</textarea></td>
	<td>
		<button onclick="shift_right()" type="button">→</button></br>
		<button onclick="shift_left()" type="button">←</button></br>
	</td>
	<td><textarea name ="ta2" rows="5" cols="20"></textarea></td>
</tr>
</table>
</form>
</body>
</html>
